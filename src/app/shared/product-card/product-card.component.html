<div class="card">
    <img src="{{product.image}}" width="100%" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.description.substring(0,100)}}...</p>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{product.price | currency}}</li>
      </ul>
      <a href="javascript:void(0)" (click)="addToCart(product)" class="btn btn-primary">Add to Cart</a>
      <a href="javascript:void(0)" class="btn btn-secondary">View Product</a>
    </div>
